name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy pytest
        pip install -r requirements.txt

    - name: Run flake8
      run: |
        flake8 .

    - name: Run mypy
      run: |
        mypy .

    - name: Run pytest
      run: |
        pytest
